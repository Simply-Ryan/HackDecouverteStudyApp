{% extends "base.html" %}

{% block title %}Create Study Group - StudyFlow{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h1><i class="fas fa-users"></i> Create Study Group</h1>
        
        <form method="POST" action="{{ url_for('create_group') }}" class="create-group-form">
            <div class="form-group">
                <label for="name">Group Name *</label>
                <input type="text" id="name" name="name" required class="form-control" placeholder="e.g., CS50 Study Squad">
            </div>
            
            <div class="form-group">
                <label for="subject">Subject *</label>
                <select id="subject" name="subject" required class="form-control">
                    <option value="">Select a subject</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Biology">Biology</option>
                    <option value="Literature">Literature</option>
                    <option value="History">History</option>
                    <option value="Languages">Languages</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Business">Business</option>
                    <option value="Art & Design">Art & Design</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" class="form-control" placeholder="Describe your group's purpose and goals..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="group_type">Group Type *</label>
                <select id="group_type" name="group_type" class="form-control">
                    <option value="public">Public - Anyone can join</option>
                    <option value="private">Private - Requires approval to join</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="member_limit">Member Limit</label>
                <input type="number" id="member_limit" name="member_limit" value="50" min="2" max="500" class="form-control">
                <small class="help-text">Maximum number of members (2-500)</small>
            </div>
            
            <div class="form-actions">
                <a href="{{ url_for('groups_list') }}" class="btn-secondary">Cancel</a>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-check"></i> Create Group
                </button>
            </div>
        </form>
    </div>
</div>

<style>
.form-container {
    max-width: 600px;
    margin: 2rem auto;
    background: var(--card-bg);
    padding: 2rem;
    border-radius: 12px;
    box-shadow: var(--shadow-lg);
}

.form-container h1 {
    margin-bottom: 1.5rem;
    text-align: center;
}

.create-group-form .form-group {
    margin-bottom: 1.5rem;
}

.form-actions {
    display: flex;
    gap: 1rem;
    justify-content: flex-end;
    margin-top: 2rem;
}

.help-text {
    display: block;
    margin-top: 0.5rem;
    font-size: 0.85rem;
    color: var(--text-secondary);
}
</style>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Study Session</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% include 'base.html' %}
    <div class="container">
        <h1>Create a New Study Session</h1>
        <form action="{{ url_for('create_session') }}" method="POST">
            <div class="form-group">
                <label for="title">Session Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="type">Session Type:</label>
                <select id="type" name="type" required>
                    <option value="in-person">In-Person</option>
                    <option value="remote">Remote</option>
                </select>
            </div>
            <div class="form-group" id="location-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location">
            </div>
            <div class="form-group" id="link-group" style="display: none;">
                <label for="meeting_link">Meeting Link:</label>
                <input type="url" id="meeting_link" name="meeting_link">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <button type="submit">Create Session</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
